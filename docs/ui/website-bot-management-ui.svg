<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- 页面头部 -->
  <rect x="0" y="0" width="1200" height="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Logo -->
  <circle cx="40" cy="30" r="15" fill="#007bff"/>
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Telegram Search</text>
  
  <!-- 导航菜单 -->
  <text x="250" y="35" font-family="Arial, sans-serif" font-size="14" fill="#666">搜索</text>
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="14" fill="#007bff" font-weight="bold">机器人管理</text>
  <text x="380" y="35" font-family="Arial, sans-serif" font-size="14" fill="#666">帮助</text>
  
  <!-- 机器人状态指示器 -->
  <rect x="500" y="15" width="120" height="30" rx="15" fill="#28a745" opacity="0.1"/>
  <circle cx="515" cy="30" r="4" fill="#28a745"/>
  <text x="525" y="33" font-family="Arial, sans-serif" font-size="12" fill="#28a745">3个机器人在线</text>
  
  <!-- 用户菜单 -->
  <circle cx="1150" cy="30" r="20" fill="#6c757d"/>
  <text x="1145" y="35" font-family="Arial, sans-serif" font-size="12" fill="white">U</text>
  
  <!-- 机器人概览区域 -->
  <rect x="20" y="80" width="1160" height="120" fill="#ffffff" stroke="#e9ecef" stroke-width="1" rx="8"/>
  
  <!-- 概览标题 -->
  <text x="40" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">机器人概览</text>
  
  <!-- 状态卡片1 -->
  <rect x="40" y="120" width="200" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="60" cy="140" r="6" fill="#28a745"/>
  <text x="75" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">搜索机器人 #1</text>
  <text x="75" y="150" font-family="Arial, sans-serif" font-size="10" fill="#666">运行时间: 2天5小时</text>
  <text x="75" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666">处理消息: 1,500条</text>
  
  <!-- 状态卡片2 -->
  <rect x="260" y="120" width="200" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="280" cy="140" r="6" fill="#28a745"/>
  <text x="295" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">搜索机器人 #2</text>
  <text x="295" y="150" font-family="Arial, sans-serif" font-size="10" fill="#666">运行时间: 1天12小时</text>
  <text x="295" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666">处理消息: 890条</text>
  
  <!-- 状态卡片3 -->
  <rect x="480" y="120" width="200" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <circle cx="500" cy="140" r="6" fill="#ffc107"/>
  <text x="515" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">搜索机器人 #3</text>
  <text x="515" y="150" font-family="Arial, sans-serif" font-size="10" fill="#666">运行时间: 3小时</text>
  <text x="515" y="165" font-family="Arial, sans-serif" font-size="10" fill="#666">处理消息: 45条</text>
  
  <!-- 快捷操作按钮 -->
  <rect x="900" y="130" width="80" height="30" fill="#007bff" rx="4"/>
  <text x="925" y="148" font-family="Arial, sans-serif" font-size="12" fill="white">新建机器人</text>
  
  <rect x="990" y="130" width="80" height="30" fill="#28a745" rx="4"/>
  <text x="1015" y="148" font-family="Arial, sans-serif" font-size="12" fill="white">克隆机器人</text>
  
  <rect x="1080" y="130" width="80" height="30" fill="#6c757d" rx="4"/>
  <text x="1110" y="148" font-family="Arial, sans-serif" font-size="12" fill="white">批量操作</text>
  
  <!-- 功能选项卡 -->
  <rect x="20" y="220" width="1160" height="40" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- 选项卡按钮 -->
  <rect x="40" y="230" width="100" height="20" fill="#007bff" rx="2"/>
  <text x="75" y="242" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">状态监控</text>
  
  <rect x="150" y="230" width="100" height="20" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="2"/>
  <text x="200" y="242" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">克隆管理</text>
  
  <rect x="260" y="230" width="100" height="20" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="2"/>
  <text x="310" y="242" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">配置设置</text>
  
  <!-- 内容区域 -->
  <rect x="20" y="260" width="1160" height="400" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- 状态监控内容 -->
  <text x="40" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">实时状态监控</text>
  
  <!-- 性能图表区域 -->
  <rect x="40" y="300" width="360" height="200" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">响应时间趋势图</text>
  
  <!-- 模拟折线图 -->
  <polyline points="60,450 100,430 140,440 180,420 220,410 260,425 300,415 340,400 380,395" 
            fill="none" stroke="#007bff" stroke-width="2"/>
  
  <!-- 消息处理统计 -->
  <rect x="420" y="300" width="360" height="200" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">消息处理统计</text>
  
  <!-- 模拟柱状图 -->
  <rect x="450" y="400" width="30" height="80" fill="#28a745"/>
  <rect x="490" y="420" width="30" height="60" fill="#28a745"/>
  <rect x="530" y="380" width="30" height="100" fill="#28a745"/>
  <rect x="570" y="410" width="30" height="70" fill="#28a745"/>
  <rect x="610" y="390" width="30" height="90" fill="#28a745"/>
  <rect x="650" y="430" width="30" height="50" fill="#28a745"/>
  <rect x="690" y="400" width="30" height="80" fill="#28a745"/>
  <rect x="730" y="420" width="30" height="60" fill="#28a745"/>
  
  <!-- 错误日志区域 -->
  <rect x="800" y="300" width="360" height="200" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="980" y="320" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">最近错误日志</text>
  
  <!-- 日志条目 -->
  <rect x="820" y="330" width="320" height="20" fill="#fff3cd" stroke="#ffeaa7" stroke-width="1" rx="2"/>
  <text x="825" y="342" font-family="Arial, sans-serif" font-size="10" fill="#856404">10:30 - 连接超时警告</text>
  
  <rect x="820" y="355" width="320" height="20" fill="#f8d7da" stroke="#f5c6cb" stroke-width="1" rx="2"/>
  <text x="825" y="367" font-family="Arial, sans-serif" font-size="10" fill="#721c24">09:15 - API调用失败</text>
  
  <rect x="820" y="380" width="320" height="20" fill="#d1ecf1" stroke="#bee5eb" stroke-width="1" rx="2"/>
  <text x="825" y="392" font-family="Arial, sans-serif" font-size="10" fill="#0c5460">08:45 - 重连成功</text>
  
  <!-- 详细状态表格 -->
  <text x="40" y="530" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">机器人详细状态</text>
  
  <!-- 表格头部 -->
  <rect x="40" y="540" width="1120" height="30" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="60" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">机器人名称</text>
  <text x="200" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">状态</text>
  <text x="300" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">运行时间</text>
  <text x="420" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">处理消息</text>
  <text x="540" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">响应时间</text>
  <text x="660" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">错误数</text>
  <text x="780" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">最后活动</text>
  <text x="950" y="558" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">操作</text>
  
  <!-- 表格行1 -->
  <rect x="40" y="570" width="1120" height="30" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  <text x="60" y="588" font-family="Arial, sans-serif" font-size="11" fill="#333">搜索机器人 #1</text>
  <circle cx="210" cy="585" r="4" fill="#28a745"/>
  <text x="220" y="588" font-family="Arial, sans-serif" font-size="11" fill="#28a745">在线</text>
  <text x="320" y="588" font-family="Arial, sans-serif" font-size="11" fill="#333">2天5小时</text>
  <text x="440" y="588" font-family="Arial, sans-serif" font-size="11" fill="#333">1,500</text>
  <text x="560" y="588" font-family="Arial, sans-serif" font-size="11" fill="#333">120ms</text>
  <text x="680" y="588" font-family="Arial, sans-serif" font-size="11" fill="#333">2</text>
  <text x="800" y="588" font-family="Arial, sans-serif" font-size="11" fill="#333">2分钟前</text>
  
  <!-- 操作按钮 -->
  <rect x="950" y="578" width="40" height="20" fill="#28a745" rx="2"/>
  <text x="965" y="590" font-family="Arial, sans-serif" font-size="10" fill="white">克隆</text>
  
  <rect x="1000" y="578" width="40" height="20" fill="#007bff" rx="2"/>
  <text x="1015" y="590" font-family="Arial, sans-serif" font-size="10" fill="white">配置</text>
  
  <rect x="1050" y="578" width="40" height="20" fill="#dc3545" rx="2"/>
  <text x="1065" y="590" font-family="Arial, sans-serif" font-size="10" fill="white">停止</text>
  
  <!-- 表格行2 -->
  <rect x="40" y="600" width="1120" height="30" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="60" y="618" font-family="Arial, sans-serif" font-size="11" fill="#333">搜索机器人 #2</text>
  <circle cx="210" cy="615" r="4" fill="#28a745"/>
  <text x="220" y="618" font-family="Arial, sans-serif" font-size="11" fill="#28a745">在线</text>
  <text x="320" y="618" font-family="Arial, sans-serif" font-size="11" fill="#333">1天12小时</text>
  <text x="440" y="618" font-family="Arial, sans-serif" font-size="11" fill="#333">890</text>
  <text x="560" y="618" font-family="Arial, sans-serif" font-size="11" fill="#333">95ms</text>
  <text x="680" y="618" font-family="Arial, sans-serif" font-size="11" fill="#333">0</text>
  <text x="800" y="618" font-family="Arial, sans-serif" font-size="11" fill="#333">1分钟前</text>
  
  <!-- 操作按钮 -->
  <rect x="950" y="608" width="40" height="20" fill="#28a745" rx="2"/>
  <text x="965" y="620" font-family="Arial, sans-serif" font-size="10" fill="white">克隆</text>
  
  <rect x="1000" y="608" width="40" height="20" fill="#007bff" rx="2"/>
  <text x="1015" y="620" font-family="Arial, sans-serif" font-size="10" fill="white">配置</text>
  
  <rect x="1050" y="608" width="40" height="20" fill="#dc3545" rx="2"/>
  <text x="1065" y="620" font-family="Arial, sans-serif" font-size="10" fill="white">停止</text>
  
  <!-- 操作面板 -->
  <rect x="20" y="680" width="1160" height="60" fill="#ffffff" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- 批量操作 -->
  <text x="40" y="700" font-family="Arial, sans-serif" font-size="12" fill="#666">批量操作:</text>
  
  <rect x="120" y="690" width="80" height="25" fill="#28a745" rx="3"/>
  <text x="150" y="705" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">批量克隆</text>
  
  <rect x="210" y="690" width="80" height="25" fill="#007bff" rx="3"/>
  <text x="240" y="705" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">批量部署</text>
  
  <rect x="300" y="690" width="80" height="25" fill="#ffc107" rx="3"/>
  <text x="330" y="705" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">批量重启</text>
  
  <rect x="390" y="690" width="80" height="25" fill="#dc3545" rx="3"/>
  <text x="420" y="705" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">批量停止</text>
  
  <!-- 右侧快捷操作 -->
  <rect x="900" y="690" width="100" height="25" fill="#17a2b8" rx="3"/>
  <text x="940" y="705" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">导出配置</text>
  
  <rect x="1010" y="690" width="100" height="25" fill="#6f42c1" rx="3"/>
  <text x="1050" y="705" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">导入配置</text>
  
  <!-- 页面底部 -->
  <rect x="0" y="760" width="1200" height="40" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="40" y="780" font-family="Arial, sans-serif" font-size="12" fill="#666">© 2025 Telegram Search Platform. 版权所有</text>
  <text x="1100" y="780" font-family="Arial, sans-serif" font-size="12" fill="#007bff">帮助文档</text>
  
</svg>