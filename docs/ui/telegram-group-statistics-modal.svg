  <rect x="440" y="440" width="12" height="30" fill="#e5e5ea"/>
  <rect x="460" y="430" width="12" height="40" fill="#34c759"/>
  <rect x="480" y="420" width="12" height="50" fill="#34c759"/>
  <rect x="500" y="410" width="12" height="60" fill="#ff9500"/>
  <rect x="520" y="400" width="12" height="70" fill="#ff3b30"/>
  <rect x="540" y="390" width="12" height="80" fill="#ff3b30"/>
  <rect x="560" y="400" width="12" height="70" fill="#ff9500"/>
  <rect x="580" y="420" width="12" height="50" fill="#34c759"/>
  <rect x="600" y="440" width="12" height="30" fill="#e5e5ea"/>
  <rect x="620" y="450" width="12" height="20" fill="#e5e5ea"/>
  <rect x="640" y="445" width="12" height="25" fill="#e5e5ea"/>
  <rect x="660" y="435" width="12" height="35" fill="#34c759"/>
  <rect x="680" y="425" width="12" height="45" fill="#34c759"/>
  <rect x="700" y="415" width="12" height="55" fill="#ff9500"/>
  <rect x="720" y="405" width="12" height="65" fill="#ff3b30"/>
  <rect x="740" y="395" width="12" height="75" fill="#ff3b30"/>
  
  <!-- 时间轴标签 -->
  <text x="420" y="485" class="label-text" font-size="10">0</text>
  <text x="500" y="485" class="label-text" font-size="10">6</text>
  <text x="580" y="485" class="label-text" font-size="10">12</text>
  <text x="660" y="485" class="label-text" font-size="10">18</text>
  <text x="740" y="485" class="label-text" font-size="10">24</text>
  
  <!-- 图例 -->
  <rect x="410" y="350" width="8" height="8" fill="#ff3b30"/>
  <text x="425" y="358" class="label-text" font-size="10">高峰期</text>
  <rect x="470" y="350" width="8" height="8" fill="#ff9500"/>
  <text x="485" y="358" class="label-text" font-size="10">活跃期</text>
  <rect x="530" y="350" width="8" height="8" fill="#34c759"/>
  <text x="545" y="358" class="label-text" font-size="10">正常期</text>
  <rect x="590" y="350" width="8" height="8" fill="#e5e5ea"/>
  <text x="605" y="358" class="label-text" font-size="10">低谷期</text>
  
  <!-- 弹窗底部按钮 -->
  <rect x="0" y="520" width="800" height="80" fill="#f2f2f7" rx="0 0 16 16"/>
  
  <!-- 操作按钮 -->
  <rect x="550" y="535" width="100" height="35" class="button-primary" rx="17"/>
  <text x="600" y="555" text-anchor="middle" class="button-text">加入群组</text>
  
  <rect x="670" y="535" width="80" height="35" class="button-secondary" rx="17"/>
