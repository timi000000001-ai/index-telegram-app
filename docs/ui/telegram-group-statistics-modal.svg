<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 样式定义 -->
  <defs>
    <style>
      .ui-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; fill: #1c1c1e; }
      .button-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; fill: #ffffff; font-weight: 500; }
      .content-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; fill: #3a3a3c; font-size: 14px; }
      .label-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; fill: #8e8e93; font-size: 12px; }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; fill: #1c1c1e; font-size: 18px; font-weight: 600; }
      .modal-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; fill: #1c1c1e; font-size: 14px; }
      .button-primary { fill: #007aff; }
      .button-secondary { fill: #f2f2f7; stroke: #d1d1d6; stroke-width: 1; }
      .shadow { filter: drop-shadow(0 8px 32px rgba(0,0,0,0.3)); }
    </style>
  </defs>
  
  <!-- 弹窗背景 -->
  <rect width="800" height="600" fill="#ffffff" stroke="#e5e5ea" stroke-width="1" rx="16" class="shadow"/>
  
  <!-- 弹窗头部 -->
  <rect x="0" y="0" width="800" height="60" fill="#f2f2f7" rx="16 16 0 0"/>
  <text x="30" y="35" class="subtitle" font-weight="600">群组动态统计详情</text>
  
  <!-- 关闭按钮 -->
  <circle cx="760" cy="30" r="15" fill="#ff3b30"/>
  <text x="760" y="35" text-anchor="middle" class="button-text" font-size="12">×</text>
  
  <!-- 群组基本信息 -->
  <rect x="20" y="80" width="760" height="80" fill="#ffffff" stroke="#e5e5ea" stroke-width="1" rx="8"/>
  <circle cx="60" cy="110" r="25" fill="#0088cc"/>
  <path d="M50 103 L70 110 L50 117 Z" fill="#ffffff"/>
  <text x="100" y="105" class="ui-text" font-weight="600" font-size="16">Telegram开发者群组</text>
  <text x="100" y="125" class="label-text">@developers_chat • 创建于 2023-05-15</text>
  <text x="100" y="145" class="content-text">专业的Telegram机器人开发交流群组，汇聚全球开发者</text>
  
  <!-- 统计数据网格 -->
  <rect x="20" y="180" width="180" height="100" fill="#f9f9f9" stroke="#e5e5ea" stroke-width="1" rx="8"/>
