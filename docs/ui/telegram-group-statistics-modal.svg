  <text x="40" y="345" class="label-text">排名</text>
  <text x="80" y="345" class="label-text">用户</text>
  <text x="280" y="345" class="label-text">消息数</text>
  <text x="330" y="345" class="label-text">活跃度</text>
  
  <rect x="30" y="350" width="340" height="1" fill="#e5e5ea"/>
  
  <text x="40" y="370" class="modal-text">1</text>
  <circle cx="60" cy="367" r="8" fill="#34c759"/>
  <text x="80" y="372" class="modal-text">@developer_alice</text>
  <text x="280" y="372" class="modal-text" font-weight="600">45</text>
  <text x="330" y="372" class="modal-text">92%</text>
  
  <text x="40" y="390" class="modal-text">2</text>
  <circle cx="60" cy="387" r="8" fill="#007aff"/>
  <text x="80" y="392" class="modal-text">@bot_master</text>
  <text x="280" y="392" class="modal-text" font-weight="600">38</text>
  <text x="330" y="392" class="modal-text">87%</text>
  
  <text x="40" y="410" class="modal-text">3</text>
  <circle cx="60" cy="407" r="8" fill="#ff9500"/>
  <text x="80" y="412" class="modal-text">@api_expert</text>
  <text x="280" y="412" class="modal-text" font-weight="600">32</text>
  <text x="330" y="412" class="modal-text">81%</text>
  
  <text x="40" y="430" class="modal-text">4</text>
  <circle cx="60" cy="427" r="8" fill="#ff3b30"/>
  <text x="80" y="432" class="modal-text">@code_ninja</text>
  <text x="280" y="432" class="modal-text" font-weight="600">28</text>
  <text x="330" y="432" class="modal-text">76%</text>
  
  <text x="40" y="450" class="modal-text">5</text>
  <circle cx="60" cy="447" r="8" fill="#af52de"/>
  <text x="80" y="452" class="modal-text">@tech_guru</text>
  <text x="280" y="452" class="modal-text" font-weight="600">24</text>
  <text x="330" y="452" class="modal-text">72%</text>
  
  <!-- 24小时活跃度分布图表 -->
  <rect x="400" y="300" width="380" height="180" fill="#ffffff" stroke="#e5e5ea" stroke-width="1" rx="8"/>
