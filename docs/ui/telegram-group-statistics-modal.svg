  <!-- 附加信息 -->
  <text x="30" y="550" class="label-text">最后更新: 2025-01-22 14:30</text>
  <text x="30" y="570" class="label-text">数据来源: Telegram API • 统计周期: 24小时</text>
  
  <!-- 版权信息 -->
  <text x="400" y="590" text-anchor="middle" class="label-text" font-size="10">群组动态统计弹窗 v1.0.0 | 设计日期: 2025-01-22</text>
