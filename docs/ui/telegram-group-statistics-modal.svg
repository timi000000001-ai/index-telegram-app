  <text x="30" y="220" class="ui-text" font-weight="600" font-size="24">1,234</text>
  <text x="30" y="240" class="label-text">在线成员</text>
  <text x="30" y="260" class="ui-text" font-weight="600" font-size="18">156</text>
  
  <rect x="220" y="180" width="180" height="100" fill="#f9f9f9" stroke="#e5e5ea" stroke-width="1" rx="8"/>
  <text x="230" y="200" class="label-text">24h消息数</text>
  <text x="230" y="220" class="ui-text" font-weight="600" font-size="24">342</text>
  <text x="230" y="240" class="label-text">活跃用户</text>
  <text x="230" y="260" class="ui-text" font-weight="600" font-size="18">89</text>
  
  <rect x="420" y="180" width="180" height="100" fill="#f9f9f9" stroke="#e5e5ea" stroke-width="1" rx="8"/>
  <text x="430" y="200" class="label-text">平均消息/用户</text>
  <text x="430" y="220" class="ui-text" font-weight="600" font-size="24">3.8</text>
  <text x="430" y="240" class="label-text">活跃高峰</text>
  <text x="430" y="260" class="ui-text" font-weight="600" font-size="18">21:00</text>
  
  <rect x="620" y="180" width="160" height="100" fill="#f9f9f9" stroke="#e5e5ea" stroke-width="1" rx="8"/>
  <text x="630" y="200" class="label-text">群组评分</text>
  <text x="630" y="220" class="ui-text" font-weight="600" font-size="24">4.8</text>
  <text x="630" y="240" class="label-text">活跃度</text>
  <text x="630" y="260" class="ui-text" font-weight="600" font-size="18">85%</text>
  
  <!-- 活跃用户排行榜 -->
  <rect x="20" y="300" width="360" height="180" fill="#ffffff" stroke="#e5e5ea" stroke-width="1" rx="8"/>
